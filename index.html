<h2 id="binder-how-it-works">Binder: How it works</h2>
<ul>
<li><strong>Git Repository</strong>: Start with code/notebooks in a git repo (e.g., GitHub)</li>
<li><strong>Dependencies</strong>: (requirements.txt or environment.yml)</li>
<li><strong>Docker Image</strong>: Converts repo into Docker image</li>
<li><strong>Launch Instance</strong>: Starts instance of that image</li>
<li><strong>Interactive Sessions</strong>: Jupyer notebooks</li>
<li><strong>Ephemeral</strong>: Changes during session are ephemeral; lost when session ends.</li>
</ul>
<footer><div>Figurl FWAM 2023</div></footer>
</section>

<h2 id="binder-limitations">Binder: Limitations</h2>
<ul>
<li>
<p>Requires running backend.</p>
<ul>
<li>Depending on number of users/views, can be expensive</li>
<li>Infrastructure maintenance</li>
</ul>
</li>
<li>
<p>User needs to wait for the backend to start</p>
<ul>
<li>Matplotlib demo: <a href="https://matplotlib.org/">https://matplotlib.org/</a> (relatively fast example 30-90 sec)</li>
<li>If image is large or needs to be built, can take several minutes</li>
</ul>
</li>
<li>
<p>Binder links can break over time</p>
<ul>
<li><a href="https://elifesciences.org/labs/8653a61d/introducing-binder-2-0-share-your-interactive-research-environment">The first Google hit for a live binder is broken</a> (pandas installation error)</li>
<li>Could rely on external content or services that change over time</li>
</ul>
</li>
</ul>
<footer><div>Figurl FWAM 2023</div></footer>
</section>

<h2 id="figurl-timeseries-graph-example">Figurl Timeseries Graph Example</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">import</span> sortingview.views <span class="hljs-keyword">as</span> vv

G = vv.TimeseriesGraph(
    legend_opts={<span class="hljs-string">&#x27;location&#x27;</span>: <span class="hljs-string">&#x27;northwest&#x27;</span>},
    y_range=[-<span class="hljs-number">15</span>, <span class="hljs-number">15</span>], hide_x_gridlines=<span class="hljs-literal">False</span>, hide_y_gridlines=<span class="hljs-literal">True</span>
)
n1 = <span class="hljs-number">5000</span>
t = np.arange(<span class="hljs-number">0</span>, n1) / n1 * <span class="hljs-number">10</span>; v = t * np.cos((<span class="hljs-number">2</span> * t)**<span class="hljs-number">2</span>)
G.add_line_series(name=<span class="hljs-string">&#x27;blue line&#x27;</span>, t=t, y=v.astype(np.float32), color=<span class="hljs-string">&#x27;blue&#x27;</span>)
n2 = <span class="hljs-number">400</span>
t = np.arange(<span class="hljs-number">0</span>, n2) / n2 * <span class="hljs-number">10</span>; v = t * np.cos((<span class="hljs-number">2</span> * t)**<span class="hljs-number">2</span>)
G.add_marker_series(name=<span class="hljs-string">&#x27;red marker&#x27;</span>, t=t, y=v.astype(np.float32), color=<span class="hljs-string">&#x27;red&#x27;</span>, radius=<span class="hljs-number">4</span>)
v = t + <span class="hljs-number">1</span>
G.add_line_series(name=<span class="hljs-string">&#x27;green dash&#x27;</span>, t=t, y=v.astype(np.float32), color=<span class="hljs-string">&#x27;green&#x27;</span>, width=<span class="hljs-number">5</span>, dash=[<span class="hljs-number">12</span>, <span class="hljs-number">8</span>])
t = np.arange(<span class="hljs-number">0</span>, <span class="hljs-number">12</span>) / <span class="hljs-number">12</span> * <span class="hljs-number">10</span>; v = -t - <span class="hljs-number">1</span>
G.add_marker_series(name=<span class="hljs-string">&#x27;black marker&#x27;</span>, t=t, y=v.astype(np.float32), color=<span class="hljs-string">&#x27;black&#x27;</span>, radius=<span class="hljs-number">8</span>, shape=<span class="hljs-string">&#x27;square&#x27;</span>)

<span class="hljs-built_in">print</span>(G.url(label=<span class="hljs-string">&#x27;TimeseriesGraph-Example&#x27;</span>))
</code></pre>

<h2 id="figurl-altair-example">Figurl Altair Example</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> figurl <span class="hljs-keyword">as</span> fig

<span class="hljs-comment"># From: https://altair-viz.github.io/gallery/simple_histogram.html</span>
<span class="hljs-keyword">import</span> altair <span class="hljs-keyword">as</span> alt
<span class="hljs-keyword">from</span> vega_datasets <span class="hljs-keyword">import</span> data

source = data.movies.url

chart = alt.Chart(source).mark_bar().encode(alt.X(<span class="hljs-string">&quot;IMDB_Rating:Q&quot;</span>, <span class="hljs-built_in">bin</span>=<span class="hljs-literal">True</span>), y=<span class="hljs-string">&#x27;count()&#x27;</span>)

<span class="hljs-comment"># Create and print the figURL</span>
url = fig.Altair(chart).url(label=<span class="hljs-string">&#x27;example altair chart&#x27;</span>)
<span class="hljs-built_in">print</span>(url)
</code></pre>

<h2 id="figurl-3d-surface-example">Figurl 3D Surface Example</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">vtk_uri = <span class="hljs-string">&#x27;sha1://e54d59b5f12d226fdfe8a0de7d66a3efd1b83d69?label=rbc_001.vtk&#x27;</span>
vtk_path = kcl.load_file(vtk_uri)

vertices, faces = vv._parse_vtk_unstructured_grid(vtk_path)

W = vv.Workspace()
S = W.add_surface(name=<span class="hljs-string">&#x27;red-blood-cell&#x27;</span>, vertices=vertices, faces=faces)
W.add_surface_scalar_field(name=<span class="hljs-string">&#x27;scalarX&#x27;</span>, surface=S, data=vertices[:, <span class="hljs-number">0</span>])
W.add_surface_scalar_field(name=<span class="hljs-string">&#x27;scalarY&#x27;</span>, surface=S, data=vertices[:, <span class="hljs-number">1</span>])
W.add_surface_scalar_field(name=<span class="hljs-string">&#x27;scalarZ&#x27;</span>, surface=S, data=vertices[:, <span class="hljs-number">2</span>])

F = W.create_figure()
url = F.url(label=<span class="hljs-string">&#x27;rbc_surface_scalar_fields&#x27;</span>)
<span class="hljs-built_in">print</span>(url)
</code></pre>

<h2 id="figurl-uses-kachery">Figurl uses Kachery</h2>

<p>Content Addressable Storage (CAS) database in the cloud</p>
<ul>
<li>Minimal configuration for upload</li>
<li>Download from anywhere</li>
<li>Python client or Command-line client</li>
<li>Serverless infrastructure</li>
<li>Organized into zones (labs can host zones / pay for storage)</li>
</ul>
<footer><div>Figurl FWAM 2023</div></footer>
</section>

<h2 id="summary">Summary</h2>
<ul>
<li>Many powerful visualization tools exist, but frictionless sharing is still a challenge</li>
<li>Figurl is an open-source browser-based visualization tool
<ul>
<li>Uses the clickable hyperlink method</li>
<li>Reduces friction for sharing interactive visualizations</li>
<li>Promotes scientific collaboration</li>
</ul>
</li>
</ul>
